<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<div id="app">

	</div>
	<script src="../dist/bundle.js"></script>
	<script type="text/javascript">
		var VNode = tomato.VNode
		var diff = tomato.diff
		var patch = tomato.patch

		var count = 0

		function renderTree() {
			count++

			var items = []
			var color = (count % 2 === 0) ? 'pink' :
				'#f4d03f'

			for (var i = 0; i < count; i++) {
				items.push(new VNode('h4', 1, 'item' + i, {
					'style': {
						'background': 'pink'
					}
				}, null, [new VNode(null, 3, 'text' + i, null, 'item' + i, null)]))
			}
			return new VNode('div', 1, 'tomato', {
				'data-org': 'test'
			}, null, [new VNode('h3', 1, 'tomato-title', {
				'style': {
					'color': color
				}
			}, null, [new VNode(null, 3, 'title', null, 'It is tomato', null)]), new VNode('div', 1, 'tomato-list', null,
				null, items)])

		}

		var tree = renderTree()
		var root = tree.render()
		var app = document.getElementById('app')
		app.appendChild(root)

		setInterval(function () {
			var newTree = renderTree()
			var patches = diff(tree, newTree)
			patch(root, patches)

			tree = newTree
		}, 10000)
	</script>
</body>

</html>
