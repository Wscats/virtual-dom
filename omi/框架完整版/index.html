<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
</head>

<body>
  <like-button />
  <script src="omi.js"></script>
  <script>
    const {
      WeElement,
      h,
      render,
      define,
      options
    } = Omi
    const likeButton = class extends WeElement {
      install() {
        this.data = {
          liked: false
        }
      }

      render() {
        if (this.data.liked) {
          return 'You liked this.'
        }

        return h(
          'button', {
            onClick: () => {
              this.data.liked = true
              this.update()
            }
          },
          'Like'
        )
      }
    }
    console.log(options);
    console.log(likeButton);
    console.log(define('like-button', likeButton));
    render(h('like-button'), 'body');
  </script>
</body>

</html>
