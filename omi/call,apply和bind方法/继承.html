<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // apply 、call 、bind 三者第一个参数都是 this 要指向的对象，也就是想指定的上下文；
        // apply 、call 、bind 三者都可以利用后续参数传参；
        // bind 是返回对应 函数，便于稍后调用；apply 、call 则是立即调用 。
        // 父类 Person
        function Person() {
            this.sayName = function () {
                return this.name;
            }
        }
        // 子类 1
        function Chinese1(name) {
            //借助 call 实现继承
            Person.call(this);
            this.name = name;

            this.ch = function () {
                alert('我是中国人');
            }
        }
        //子类 Chinese2
        function Chinese2(name) {
            //借助 bind 实现继承
            Person.bind(this)();
            this.name = name;

            this.ch = function () {
                alert('我是中国人');
            }
        }
        var chinese1 = new Chinese1('成龙');
        var chinese2 = new Chinese2('李连杰');
        console.log(chinese1);
        console.log(chinese2);
    </script>
</body>

</html>
